name: Go Build and Release

on:
  workflow_dispatch:  # 手动触发工作流
  push:
    tags:
      - 'v*'  # 只在以 'v' 开头的标签推送时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'  # 指定 Go 版本

    - name: Build for Linux amd64
      run: |
        cd cmd/crawlergo
        GOOS=linux GOARCH=amd64 go build -o crawlergo main.go

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        files: |
          cmd/crawlergo/crawlergo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
